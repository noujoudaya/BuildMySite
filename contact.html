<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Notre Agence</title>
</head>
<body>
    <table width="100%">
        <tr>
            <td align="center">
                <nav>
                    <a href="index.html">Accueil</a> |
                    <a href="about.html">À propos</a> |
                    <a href="services.html">Services</a> |
                    
                    <a href="case-studies.html">Études de cas</a> |
                    <a href="blog.html">Blog</a> |
                    <a href="contact.html">Contact</a>
                </nav>
            </td>
        </tr>
    </table>
    <header>
        <h1>Contactez-Nous</h1>
    </header>
    <main>
        <h2>Nous Contacter</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre e-mail" required>
            <input type="tel" name="phone" placeholder="Votre numéro de téléphone">
            <input type="text" name="title" placeholder="Titre de votre projet">
            <label for="budget">Quel est votre budget ?</label>
            <select name="budget" id="budget">
                <option value="">Sélectionnez une option</option>
                <option value="moins-5000">Moins de 5000€</option>
                <option value="5000-10000">5000€ - 10000€</option>
                <option value="10000-20000">10000€ - 20000€</option>
                <option value="plus-20000">Plus de 20000€</option>
            </select>
            <label for="media-spend">Quelle est votre dépense média actuelle ?</label>
            <select name="media-spend" id="media-spend">
                <option value="">Sélectionnez une option</option>
                <option value="moins-1000">Moins de 1000€</option>
                <option value="1000-5000">1000€ - 5000€</option>
                <option value="5000-10000">5000€ - 10000€</option>
                <option value="plus-10000">Plus de 10000€</option>
            </select>
            <input type="text" name="hear-about-us" placeholder="Comment avez-vous entendu parler de nous ?">
            <textarea name="message" rows="5" placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 BuildMySite. Tous droits réservés.</p>
    </footer>
</body>
</html>
